<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Text Animation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				
				<svg viewBox="0 0 600 300">
					
					<!-- Clippath with text -->
					<clippath id="cp-text">
						<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">ADD YOUR TEXT HERE</text>
					</clippath>
					
					<!-- Group with clippath for text -->
					<g clip-path="url(#cp-text)" class="colortext">
						<!-- Animated shapes inside text -->
						<rect width="100%" height="100%" class="anim-shape"></rect>
						<rect width="80%" height="100%" class="anim-shape"></rect>
						<rect width="60%" height="100%" class="anim-shape"></rect>
						<rect width="20%" height="100%" class="anim-shape"></rect>
						<rect width="10%" height="100%" class="anim-shape"></rect>
					</g>

				</svg>

			</div>
		</div>
	</div>

</body>

</html>
